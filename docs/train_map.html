<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Train Map | Dhaka MRT-6</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .map-container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            position: relative;
            min-height: 650px;
            display: flex;
            justify-content: center;
            overflow: hidden; /* Prevent markers from overflowing */
        }

        .map-track-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            padding: 40px 0;
        }

        .track-line {
            position: absolute;
            top: 40px;
            bottom: 40px;
            width: 6px;
            background-color: #e0e0e0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .station-node {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 14px;
            background-color: white;
            border: 3px solid #006a4e;
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 0 2px white; /* Spacing from track */
        }

        .station-label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            font-weight: 600;
            font-size: 0.85rem;
            color: #333;
            width: 140px;
            transition: all 0.3s ease;
        }
        
        /* Alternating labels for better spacing on mobile */
        .station-node:nth-child(odd) .station-label {
            right: 25px;
            text-align: right;
        }
        
        .station-node:nth-child(even) .station-label {
            left: 25px;
            text-align: left;
        }

        .train-marker {
            position: absolute;
            width: 28px;
            height: 28px;
            background-color: #e74c3c;
            border: 3px solid white;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            transition: top 1s linear, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .train-marker::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid currentColor;
            opacity: 0;
            animation: pulse 2s infinite;
        }

        .train-marker:hover {
            transform: scale(1.2);
            z-index: 11;
        }

        /* Swapped directions: Uttara Bound on Left, Motijheel Bound on Right */
        .train-marker.uttara-bound {
            background-color: #2980b9;
            color: #2980b9; /* For pulse color */
            left: calc(50% - 40px); /* Left track */
        }

        .train-marker.motijheel-bound {
            background-color: #e74c3c;
            color: #e74c3c; /* For pulse color */
            left: calc(50% + 12px); /* Right track */
        }
        
        .train-icon {
            color: white;
            font-size: 14px;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            background: white;
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .legend-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .legend-item.active {
            border-color: currentColor;
            background-color: #f0f0f0;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .refresh-timer {
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
        }
        
        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }
        
        .train-details-modal {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            text-align: left;
        }
        
        .modal-overlay.active .train-details-modal {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        
        .detail-row {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }
        
        .detail-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        
        .live-badge {
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .map-container {
                background-color: #242526;
            }
            .station-node {
                background-color: #242526;
                box-shadow: 0 0 0 2px #242526;
            }
            .station-label {
                color: #eee;
            }
            .track-line {
                background-color: #444;
            }
            .legend-item {
                background-color: #333;
                color: #eee;
            }
            .train-details-modal {
                background-color: #242526;
                color: #eee;
            }
            .modal-title, .detail-value {
                color: #fff;
            }
            .detail-label {
                color: #aaa;
            }
            .modal-header {
                border-bottom-color: #444;
            }
        }
    </style>
    <script src="config.js"></script>
</head>
<body>
    <div class="top-menu">
        <div class="top-menu-container">
            <a href="index.html" class="top-menu-link">Home</a>
            <a href="#" class="top-menu-link active">Live Map</a>
        </div>
    </div>

    <div class="container">
        <header style="margin-bottom: 0;">
            <div class="clock-container">
                <div class="clock" id="clock" style="padding-top: 20px; margin-top: 25px; margin-bottom: 5px;"></div>
                <div class="date-display" id="date-display"></div>
                <div class="day-display" id="day-display"></div>
            </div>
            <h1>Live Train Map</h1>
        </header>
        
        <main>
            <div class="legend">
                <div class="legend-item" id="filter-motijheel" onclick="toggleFilter('motijheel')">
                    <div class="legend-dot" style="background-color: #e74c3c;"></div>
                    <span>To Motijheel</span>
                </div>
                <div class="legend-item" id="filter-uttara" onclick="toggleFilter('uttara')">
                    <div class="legend-dot" style="background-color: #2980b9;"></div>
                    <span>To Uttara North</span>
                </div>
            </div>

            <div class="map-container">
                <div class="map-track-container" id="map-track">
                    <div class="track-line"></div>
                    <!-- Stations and trains will be generated here -->
                </div>
            </div>
            <div class="refresh-timer">Updates automatically in real-time</div>
        </main>
        
        <footer>
            <div class="footer">
                <p>Made by <a href="https://github.com/Owais5514" target="_blank">Owais5514</a></p>
            </div>
        </footer>
    </div>

    <!-- Train Details Modal -->
    <div class="modal-overlay" id="trainModal">
        <div class="train-details-modal">
            <div class="modal-header">
                <div class="modal-title">
                    <span id="modalTrainIcon">ðŸš†</span>
                    <span id="modalTrainTitle">Train Details</span>
                    <span class="live-badge">LIVE</span>
                </div>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="detail-row">
                    <span class="detail-label">Direction</span>
                    <span class="detail-value" id="modalDirection">--</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Next Station</span>
                    <span class="detail-value" id="modalNextStation">--</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Est. Arrival</span>
                    <span class="detail-value" id="modalArrivalTime">--</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Progress</span>
                    <span class="detail-value" id="modalProgress">--%</span>
                </div>
            </div>
        </div>
    </div>

    <script src="train_map.js"></script>
</body>
</html>
