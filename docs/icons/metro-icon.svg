<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Light mode gradient -->
    <linearGradient id="bgGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a; stop-opacity:1" />
    </linearGradient>
    <!-- Dark mode gradient -->
    <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64ffda; stop-opacity:1" />
    </linearGradient>
    <style type="text/css">
      rect.bg-rect { fill: url(#bgGradientLight); }
      text.metro-text { fill: #ff0000; }
      @media (prefers-color-scheme: dark) {
        rect.bg-rect { fill: url(#bgGradientDark); }
        text.metro-text { fill: #ffffff; }
      }
    </style>
  </defs>
  <!-- Minimalistic background with rounded corners -->
  <rect width="192" height="192" rx="20" class="bg-rect" />
  <!-- Centered 'M' representing the metro symbol -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial" font-size="96" font-weight="bold" class="metro-text">
    M
  </text>
</svg>
