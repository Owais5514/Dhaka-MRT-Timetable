name: Update WebApp Version

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      
jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Update manifest version
        run: |
          # Get current date in YYYY-MM-DD format
          CURRENT_DATE=$(date +"%Y-%m-%d")
          
          # Update the version and start_url in manifest.webmanifest
          sed -i "s/\"version\": \"[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}\"/\"version\": \"$CURRENT_DATE\"/" docs/manifest.webmanifest
          sed -i "s/\"start_url\": \".?v=[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}\"/\"start_url\": \".?v=$CURRENT_DATE\"/" docs/manifest.webmanifest
          
          echo "Updated webapp version to $CURRENT_DATE"
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/manifest.webmanifest
          git diff --quiet && git diff --staged --quiet || git commit -m "Update webapp version to $(date +"%Y-%m-%d")"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main